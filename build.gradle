plugins {
    id 'org.springframework.boot' version '2.2.0.M1' apply false
    id 'com.google.protobuf' version '0.8.8' apply false
    id 'com.bmuschko.docker-spring-boot-application' version '4.6.2' apply false
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'idea'
    apply plugin: 'com.google.protobuf'
    apply plugin: 'io.spring.dependency-management'

    group = 'com.netifi.pinger'
    version = '0.0.1-SNAPSHOT'
    sourceCompatibility = '11'

    dependencyManagement {
        imports {
            mavenBom "io.netifi.proteus:proteus-rsocket-bom:1.6.0"
            mavenBom "io.netifi.proteus:proteus-bom:1.6.0"
            mavenBom "io.netifi.proteus:proteus-common-dependencies:1.6.0"
        }
    }

    repositories {
        mavenLocal()
        jcenter()
        mavenCentral()
        maven { url 'https://repo.spring.io/snapshot' }
        maven { url 'https://repo.spring.io/milestone' }
        jcenter()
        maven {
            url 'https://dl.bintray.com/netifi/netifi-oss/'
        }
    }
}
